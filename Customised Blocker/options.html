<!DOCTYPE html>

    <title>Customised Blocker</title>
	<style> 
		h1 {
				text-align: center;
			}
			
		p {
				font-size: 1.3em;

		select {
				font-size: 1.3em;

		textarea {

		table {

		td, th {
			/* border: 1px solid #dddddd; */

		.table-container {

			overflow-y: auto;
			margin: auto;
			border: 1px solid #dddddd;
			/* overflow-x: auto; */
		}


		thead th {
			position: sticky;
			top: 0;
			z-index: 1;
			background: white;
			border: 1px solid #dddddd;
		}


		.button1 {
			text-align:center;
			font-size: 0.9em;
			color:white;
			background-color: green;
			justify-content:center;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		.button2 {
			text-align:center;
			font-size: 1.3em;
			color:white;
			background-color: green;
			justify-content:center;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		.button3 {
			text-align:center;
			font-size: 1.3em;
			color:white;
			background-color: red;
			justify-content:center;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		.button4 {
			text-align:center;
			font-size: 1.3em;
			color:white;
			background-color: rgb(40, 40, 40);
			justify-content:center;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		::backdrop {
			background-color: black;
			opacity: 0.8;
		}

		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover, .close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}

		.hide-button{
			display:none;
		}

		dialog:modal{
			/* overflow:auto; */
			/* resize:both; */
			/* min-height:10px; */
			max-width: 100vw; /*dialog boxes have same max width formula, this overrides that*/
			height: 300px;
			width: 500px;
			position:relative;
		}

		input {
			width: 80%;
		}

		div.button-left{
			position:absolute;
			bottom:30px;
			left:30px;
		}

		div.button-right{
			position:absolute;
			bottom:30px;
			right:30px;
		}

		div.button-right2{
			position:absolute;
			bottom:30px;
			right:90px;
		}

	<dialog id="data-Entry-dialog">
		<span class="close">&times;</span>
		<form id="modal-form">
			<input type="hidden" id="key-id" name="key-id"> <br>
			<b>Website Name</b> <br> <input type="text" id="name-db" name="name-db"> <br><br>
